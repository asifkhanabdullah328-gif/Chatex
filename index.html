<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatEx Smart Bot</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#eee;
}
.chatbox{
  width:330px;
  margin:40px auto;
  background:white;
  border-radius:10px;
  padding:10px;
}
#messages{
  height:300px;
  overflow-y:auto;
  border:1px solid #ccc;
  padding:8px;
}
.msg{ margin:6px 0; }
.you{ color:black; }
.bot{ color:green; }

.typing{
  color:gray;
  font-style:italic;
  animation: blink 1s infinite;
}
@keyframes blink{
  0%{opacity:.2}
  50%{opacity:1}
  100%{opacity:.2}
}

input{
  width:72%;
  padding:6px;
}
button{
  padding:6px 10px;
}
</style>
</head>

<body>

<div class="chatbox">
  <div id="messages"></div>
  <input id="userInput" placeholder="Type here..." />
  <button onclick="send()">Send</button>
</div>

<script>
let userName = "";

function botSay(text){
  let box=document.getElementById("messages");

  let typing=document.createElement("div");
  typing.className="typing";
  typing.innerText="Bot is typing...";
  box.appendChild(typing);
  box.scrollTop=box.scrollHeight;

  setTimeout(()=>{
    typing.remove();
    box.innerHTML+=`<div class="msg bot"><b>Bot:</b> ${text}</div>`;
    box.scrollTop=box.scrollHeight;
  },1000);
}

function send(){
  let input=document.getElementById("userInput");
  let msg=input.value.trim().toLowerCase();
  if(msg==="") return;

  let box=document.getElementById("messages");
  box.innerHTML+=`<div class="msg you"><b>You:</b> ${input.value}</div>`;
  input.value="";
  box.scrollTop=box.scrollHeight;

  // NAME UNDERSTANDING
  if(msg.includes("mera naam")){
    userName = msg.replace("mera naam","").replace("hai","").trim();
    botSay("Nice to meet you ðŸ˜Š " + userName);
  }
  else if(msg.includes("hello")||msg.includes("hi")){
    botSay("Hello ðŸ‘‹ main ChatEx hoon. Tum kya poochna chahte ho?");
  }
  else if(msg.includes("tum kon ho")){
    botSay("Main ek smart chatbot hoon ðŸ¤–");
  }
  else if(msg.includes("kesy ho")||msg.includes("kaise ho")){
    botSay("Main bilkul theek hoon ðŸ˜„");
  }
  else if(msg.includes("mera naam")){
    botSay("Tumhara naam " + userName + " hai ðŸ˜Š");
  }
  else if(msg.includes("kia kar sakte")){
    botSay("Main sawalon ke jawab aur help kar sakta hoon ðŸ’¡");
  }
  else if(msg.includes("bye")){
    botSay("Allah Hafiz ðŸ‘‹");
  }
  else{
    botSay("Main samajhne ki koshish kar raha hoon ðŸ¤” thora simple likho");
  }
}
</script>

</body>
</html>
