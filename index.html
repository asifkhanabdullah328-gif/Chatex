<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Bot</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbox {
      width: 300px;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    #messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 5px;
    }
    input {
      width: 75%;
      padding: 5px;
    }
    button {
      width: 20%;
      padding: 5px;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <h3>My Chat Bot ðŸ¤–</h3>
  <div id="messages"></div>
  <input id="userInput" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
  let input = document.getElementById("userInput");
  let msg = input.value.toLowerCase();
  let messages = document.getElementById("messages");

  if (msg === "") return;

  messages.innerHTML += "<p><b>You:</b> " + msg + "</p>";

  let reply = "I don't understand ðŸ˜•";

  if (msg === "hi") reply = "Hello! ðŸ˜Š";
  if (msg === "hello") reply = "Hi there ðŸ‘‹";
  if (msg === "bye") reply = "Allah Hafiz ðŸ‘‹";

  messages.innerHTML += "<p><b>Bot:</b> " + reply + "</p>";
  input.value = "";
}
</script>

</body>
</html>
