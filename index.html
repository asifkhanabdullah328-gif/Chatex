<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatEx Bot</title>
<style>
body { font-family: Arial; background:#f4f4f4; }
#chatbox { width:300px; margin:40px auto; background:#fff; padding:10px; border-radius:8px; }
#messages { height:300px; overflow-y:auto; border:1px solid #ccc; padding:5px; margin-bottom:8px; }
input { width:75%; padding:6px; }
button { padding:6px; }
</style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>
  <input id="userInput" type="text" placeholder="Type here..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
  const input = document.getElementById("userInput");
  const msg = input.value.trim().toLowerCase();
  const messages = document.getElementById("messages");

  if (msg === "") return;

  messages.innerHTML += `<div><b>You:</b> ${input.value}</div>`;

  let reply = "Samajh nahi aaya ğŸ¤”, simple sawal poochho.";

  if (msg.includes("hi") || msg.includes("hello")) {
    reply = "Hello ğŸ‘‹ main simple chatbot hoon.";
  }
  else if (msg.includes("kya kar sakte ho")) {
    reply = "Main simple sawalon ke jawab de sakta hoon ğŸ™‚";
  }
  else if (msg.includes("help")) {
    reply = "Aap mujh se koi bhi sawal pooch sakte ho ğŸ‘";
  }
  else if (msg.includes("bye")) {
    reply = "Allah Hafiz ğŸ‘‹ phir milenge";
  }

  messages.innerHTML += `<div><b>Bot:</b> ${reply}</div>`;
  input.value = "";
}
</script>

</body>
</html>
